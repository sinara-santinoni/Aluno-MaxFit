<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Desafio</title>
  <link rel="stylesheet" href="/Aluno-MaxFit/styles/criardesafio.css">
</head>
<body>
  <div class="app">
    <header class="topbar">
      <a class="back" href="desafio.html" id="btnVoltar"><ion-icon name="arrow-back-outline"></ion-icon></a>
      <h1 class="title">EDITAR</h1>
      <img id="fotoPerfilTop" class="avatar-sm" src="/Aluno-MaxFit/img/usuario.png" alt="perfil">
    </header>

    <main class="content">
      <form id="formEditar" class="form">
        <label for="titulo">Título</label>
        <input id="titulo" type="text" class="pill"/>

        <label for="descricao">Descrição</label>
        <input id="descricao" type="text" class="pill"/>

        <label for="ate">Data de Término</label>
        <input id="ate" type="date" class="pill"/>

        <button class="btn-primary" type="submit">Salvar</button>
      </form>
    </main>

    <footer class="bottom-nav">
      <a class="nav-item" href="../index.html"><ion-icon name="home-outline"></ion-icon><span class="nav-label">Início</span></a>
      <a class="nav-item" href="treinos.html"><ion-icon name="clipboard-outline"></ion-icon><span class="nav-label">Treinos</span></a>
      <a class="nav-item" href="progresso.html"><ion-icon name="checkmark-done-circle-outline"></ion-icon><span class="nav-label">Progresso</span></a>
      <a class="nav-item" href="perfil.html"><ion-icon name="person-outline"></ion-icon><span class="nav-label">Perfil</span></a>
    </footer>
  </div>

  <script src="/Aluno-MaxFit/js/editarDesafio.js" defer></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
