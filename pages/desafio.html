<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Desafios</title>
  <link rel="stylesheet" href="/Aluno-MaxFit/styles/desafio.css">
</head>
<body>
  <div class="app">
    <header class="topbar">
      <a class="back" href="../index.html" id="btnVoltar">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </a>
      <h1 class="title">DESAFIOS</h1>
      <img id="fotoPerfil" class="avatar-sm" src="../img/usuario.png" alt="perfil">
    </header>

    <main class="content">
      <!-- filtro -->
      <div class="filter">
        <span class="label">MOSTRAR:</span>
        <div class="chips">
          <button class="chip" data-f="todos">Todos</button>
          <button class="chip active" data-f="ativos">Ativos</button>
          <button class="chip" data-f="concluidos">Concluídos</button>
        </div>
      </div>

      <!-- lista / vazio -->
      <div id="listaDesafios" class="list"></div>

      <!-- ações -->
      <div class="actions">
        <button class="btn" id="btnCriar">Criar desafios</button>
        <button class="btn outline" id="btnParticipar">Participar Desafios</button>
      </div>
    </main>

    <!-- menu inferior -->
    <footer class="bottom-nav">
      <a class="nav-item" href="../index.html">
        <ion-icon name="home-outline"></ion-icon><span class="nav-label">Início</span>
      </a>
      <a class="nav-item" href="treinos.html">
        <ion-icon name="clipboard-outline"></ion-icon><span class="nav-label">Treinos</span>
      </a>
      <a class="nav-item" href="progresso.html">
        <ion-icon name="checkmark-done-circle-outline"></ion-icon><span class="nav-label">Progresso</span>
      </a>
      <!-- sem ACTIVE aqui -->
      <a class="nav-item" href="perfil.html">
        <ion-icon name="person-outline"></ion-icon><span class="nav-label">Perfil</span>
      </a>
    </footer>
  </div>

  <script src="/Aluno-MaxFit/js/desafio.js" defer></script>

  <!-- Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
