<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Suporte</title>
  <link rel="stylesheet" href="/Aluno-MaxFit/styles/suporte.css">
</head>
<body>
  <div class="app">
    <!-- Topo -->
    <header class="topbar">
      <a class="back" href="../index.html" id="btnVoltar" aria-label="Voltar">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </a>
      <h1 class="title">SUPORTE</h1>
      <img id="fotoPerfilTop" class="avatar-sm" src="../img/usuario.png" alt="perfil">

    <!-- Conteúdo -->
    <main class="content">
      <ul class="support-list">
        <li>
          <a class="support-item" href="#">
            <span class="icon-wrap"><ion-icon name="bulb-outline"></ion-icon></span>
            <span class="item-title">Suporte Psicológico</span>
          </a>
        </li>
        <li>
          <a class="support-item" href="#">
            <span class="icon-wrap"><ion-icon name="nutrition-outline"></ion-icon></span>
            <span class="item-title">Suporte Nutricional</span>
          </a>
        </li>
        <li>
          <a class="support-item" href="#">
            <span class="icon-wrap"><ion-icon name="book-outline"></ion-icon></span>
            <span class="item-title">Área de dicas e artigos</span>
          </a>
        </li>
        <li>
          <a class="support-item" href="#">
            <span class="icon-wrap"><ion-icon name="play-circle-outline"></ion-icon></span>
            <span class="item-title">Tutoriais em vídeo</span>
          </a>
        </li>
      </ul>
    </main>

    <!-- Rodapé -->
    <footer class="bottom-nav">
      <a class="nav-item" href="../index.html">
        <ion-icon name="home-outline"></ion-icon><span class="nav-label">Início</span>
      </a>
      <a class="nav-item" href="treinos.html">
        <ion-icon name="clipboard-outline"></ion-icon><span class="nav-label">Treinos</span>
      </a>
      <a class="nav-item" href="progresso.html">
        <ion-icon name="checkmark-done-circle-outline"></ion-icon><span class="nav-label">Progresso</span>
      </a>
      <a class="nav-item" href="perfil.html">
        <ion-icon name="person-outline"></ion-icon><span class="nav-label">Perfil</span>
      </a>
    </footer>
  </div>

  <script src="/Aluno-MaxFit/js/suporte.js" defer></script>

  <!-- Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
